<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="register.css"/>
</head>
<body>
  <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center bg-gradient">
    <div class="card shadow-lg p-4 rounded-4 reg-card w-100 animate__animated animate__fadeIn" style="max-width: 850px;">
      <div class="row g-0">
        <!-- Left Illustration Panel -->
        <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center bg-image">
          <img src="./images/register.png" alt="3D Graphic" class="img-fluid p-4">
        </div>

        <!-- Right Form Panel -->
        <div class="col-md-6 p-4">
          <h3 class="text-center fw-bold mb-4">Create Your Account</h3>
          <form id="registerForm" novalidate>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Age</label>
              <input type="age" class="form-control" id="age" required>
            </div>
            <div class="mb-3">
              <label for="gender" class="form-label">Gender</label>
              <input type="gender" class="form-control" id="gender" required>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="terms" required>
              <label class="form-check-label" for="terms">
                I agree to the <a href="#">Terms of Service</a>
              </label>
            </div>
            <button type="submit" class="btn btn-primary w-100 rounded-3">Register</button>

            <div class="text-center mt-4">
              <span class="text-muted small">or sign up with</span>
              <div class="d-flex justify-content-center gap-3 mt-2">
                <button class="btn btn-outline-secondary rounded-circle"><i class="bi bi-facebook"></i></button>
                <button class="btn btn-outline-secondary rounded-circle"><i class="bi bi-google"></i></button>
                <button class="btn btn-outline-secondary rounded-circle"><i class="bi bi-apple"></i></button>
              </div>
            </div>

            <div class="text-center mt-4">
              Already have an account? <a href="login.html" class="text-decoration-none">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
