<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillSwap Profile Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #eaf6ff;
      font-family: 'Segoe UI', sans-serif;
    }
    .profile-container {
      max-width: 900px;
      background: white;
      margin: 60px auto;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .profile-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .profile-photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #00a8b5;
    }
    .section-label {
      font-weight: 600;
      color: #008080;
      margin-bottom: 10px;
    }
    .tag {
      display: inline-block;
      background: #d9f1ff;
      color: #006d77;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.9rem;
      margin: 4px;
    }
    .feedback-box {
      background: #f9f9f9;
      border-left: 4px solid #00a8b5;
      border-radius: 12px;
      padding: 15px;
    }
    .request-btn {
      background: linear-gradient(45deg, #00a8b5, #007d8c);
      color: white;
      padding: 10px 30px;
      font-weight: 600;
      border: none;
      border-radius: 30px;
    }
    @media(max-width: 768px){
      .profile-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 20px;
      }
    }
  </style>
</head>
<body>

<div class="profile-container">
  <!-- Header with name and photo -->
  <div class="profile-header">
    <div>
      <h3 class="fw-bold mb-1">Marc Demo</h3>
      <p class="text-muted mb-0">Location: New York, USA</p>
    </div>
    <div>
      <img src="./assets/profile/boy1.png" alt="Profile Photo" class="profile-photo" />
    </div>
  </div>

  <hr class="my-4" />

  <!-- Skills Section -->
  <div class="row">
    <div class="col-md-6 mb-4">
      <h5 class="section-label">Skills Offered</h5>
      <span class="tag">Python</span>
      <span class="tag">Public Speaking</span>
      <span class="tag">Singing</span>
    </div>
    <div class="col-md-6 mb-4">
      <h5 class="section-label">Skills Wanted</h5>
      <span class="tag">UI/UX Design</span>
      <span class="tag">French</span>
    </div>
  </div>

  <!-- Feedback Section -->
  <div class="mb-4">
    <h5 class="section-label">Rating and Feedback</h5>
    <div class="feedback-box mt-2">
      <p><strong>Alex:</strong> Great mentor! Helped me with Python basics.</p>
      <p><strong>Sarah:</strong> Very patient and responsive.</p>
    </div>
  </div>

  <!-- Request Button -->
  <div class="text-end">
    <button class="request-btn" data-bs-toggle="modal" data-bs-target="#requestModal">Request</button>
  </div>

  <!-- Request Modal -->
  <div class="modal fade" id="requestModal" tabindex="-1" aria-labelledby="requestModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-4" style="border-radius: 20px;">
        <div class="modal-header border-0">
          <h5 class="modal-title fw-bold" id="requestModalLabel">Send Request</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Choose one of your offered skills</label>
              <select class="form-select rounded-pill">
                <option value="">Select Skill</option>
                <option>Python</option>
                <option>Public Speaking</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Choose one of their wanted skills</label>
              <select class="form-select rounded-pill">
                <option value="">Select Skill</option>
                <option>UI/UX</option>
                <option>French</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea class="form-control rounded-4" rows="3" placeholder="Write a brief message..."></textarea>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-gradient">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
