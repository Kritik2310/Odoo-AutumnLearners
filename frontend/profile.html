<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to bottom right, #edf7f5, #f3f4fe);
      font-family: 'Segoe UI', sans-serif;
      color: #2c3e50;
    }
    .container-profile {
      max-width: 1050px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 18px;
      padding: 40px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.08);
      transition: 0.3s ease;
    }
    .tag {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 50px;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      margin: 5px 5px 0 0;
      position: relative;
      transition: background 0.3s ease;
    }
    .tag .remove {
      margin-left: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .green { background: #27ae60; }
    .purple { background: #8e44ad; }
    .cyan { background: #00bcd4; }
    .maroon { background: #a93226; }
    .yellow { background: #f1c40f; color: #000; }

    .form-section label {
      font-weight: 600;
      font-size: 15px;
    }
    .form-control, .form-select {
      border-radius: 12px;
      box-shadow: none;
    }
    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .action-btns {
      display: flex;
      gap: 15px;
    }
    .action-btns .btn {
      padding: 10px 20px;
      font-weight: 500;
      border-radius: 12px;
    }
    .header-links {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .header-links a {
      text-decoration: none;
      font-weight: 500;
      color: #34495e;
      margin-left: 24px;
      transition: color 0.2s;
    }
    .header-links a:hover {
      color: #8e44ad;
    }
    .btn-outline-danger:hover {
      background: #e74c3c;
      color: #fff;
    }
    .avatar-grid img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      margin: 5px;
      border: 3px solid transparent;
    }
    .avatar-grid img.selected {
      border-color: #8e44ad;
    }
  </style>
</head>
<body>

  <div class="container container-profile">
    <div class="header-links">
      <h3><i class="fas fa-id-card me-2 text-primary"></i>My Profile</h3>
      <div>
        <a href="#"><i class="fas fa-home me-1"></i>Home</a>
        <a href="#"><i class="fas fa-retweet me-1"></i>Swaps</a>
        <img id="navProfile" src="assets/avatars/avatar1.png" class="rounded-circle ms-4" width="42" height="42" alt="User">
      </div>
    </div>

    <div class="action-btns mb-4">
      <button class="btn btn-success" onclick="saveProfile()"><i class="fas fa-check-circle me-1"></i>Save</button>
      <button class="btn btn-outline-danger" onclick="discardProfile()"><i class="fas fa-times me-1"></i>Discard</button>
    </div>

    <div class="row g-5">
      <div class="col-md-8 form-section">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="">

        <label for="location" class="mt-3">Location</label>
        <input type="text" class="form-control" id="location" placeholder="">

        <label class="mt-4">Skills Offered</label>
        <div id="skills-offered"></div>
        <input type="text" class="form-control mt-2" id="new-skill-offered" placeholder="Add a skill you can teach" onkeydown="addSkill(event, 'offered')">

        <label class="mt-4">Skills Wanted</label>
        <div id="skills-wanted"></div>
        <input type="text" class="form-control mt-2" id="new-skill-wanted" placeholder="Add a skill you want to learn" onkeydown="addSkill(event, 'wanted')">

        <div class="row mt-4">
          <div class="col-md-6">
            <label for="availability">Availability</label>
            <select class="form-select" id="availability">
              <option value="">Choose availability</option>
              <option>Weekends</option>
              <option>Evenings</option>
              <option>Weekdays</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="visibility">Profile Visibility</label>
            <select class="form-select" id="visibility">
              <option value="">Set visibility</option>
              <option>Public</option>
              <option>Private</option>
            </select>
          </div>
        </div>
      </div>

      <div class="col-md-4 text-center">
        <img id="profilePhoto" src="assets/avatars/avatar1.png" class="profile-img" alt="Profile Photo">
        <div class="mt-3">
          <input type="file" id="photoUpload" accept="image/*" style="display: none;" onchange="loadPhoto(event)">
          <button class="btn btn-outline-primary btn-sm" onclick="document.getElementById('photoUpload').click()"><i class="fas fa-upload"></i> Upload</button>
          <button class="btn btn-outline-danger btn-sm ms-2" onclick="removePhoto()"><i class="fas fa-trash"></i> Remove</button>
        </div>
        <p class="mt-4 fw-semibold">Or choose an avatar</p>
        <div class="avatar-grid d-flex flex-wrap justify-content-center">
          <img src="assets/profile/girl1.png" onclick="selectAvatar(this)">
          <img src="assets/profile/boy2.png" onclick="selectAvatar(this)">
          <img src="assets/profile/prof1.png" onclick="selectAvatar(this)">
          <img src="assets/profile/girl2.png" onclick="selectAvatar(this)">
          <img src="assets/profile/boy1.png" onclick="selectAvatar(this)">
          <img src="assets/profile/prof2.png" onclick="selectAvatar(this)">
        </div>
      </div>
    </div>
  </div>

  <script>
    let skillColors = ['green', 'cyan', 'maroon', 'purple', 'yellow'];

    function addSkill(event, type) {
      if (event.key === 'Enter') {
        event.preventDefault();
        const inputId = type === 'offered' ? 'new-skill-offered' : 'new-skill-wanted';
        const wrapperId = type === 'offered' ? 'skills-offered' : 'skills-wanted';
        const skill = document.getElementById(inputId).value.trim();
        if (!skill) return;
        const span = document.createElement('span');
        span.className = `tag ${skillColors[Math.floor(Math.random()*skillColors.length)]}`;
        span.innerHTML = `${skill} <span class='remove' onclick='this.parentElement.remove()'>&times;</span>`;
        document.getElementById(wrapperId).appendChild(span);
        document.getElementById(inputId).value = '';
      }
    }

    function loadPhoto(event) {
      const reader = new FileReader();
      reader.onload = function(e) {
        updateProfilePhoto(e.target.result);
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    function removePhoto() {
      updateProfilePhoto('assets/avatars/avatar1.png');
    }

    function selectAvatar(img) {
      document.querySelectorAll('.avatar-grid img').forEach(el => el.classList.remove('selected'));
      img.classList.add('selected');
      updateProfilePhoto(img.src);
    }

    function updateProfilePhoto(url) {
      document.getElementById('profilePhoto').src = url;
      document.getElementById('navProfile').src = url;
    }

    function saveProfile() {
      const profile = {
        name: document.getElementById('name').value,
        location: document.getElementById('location').value,
        offeredSkills: Array.from(document.querySelectorAll('#skills-offered .tag')).map(tag => tag.textContent.trim().slice(0, -1)),
        wantedSkills: Array.from(document.querySelectorAll('#skills-wanted .tag')).map(tag => tag.textContent.trim().slice(0, -1)),
        availability: document.getElementById('availability').value,
        visibility: document.getElementById('visibility').value,
        profilePhoto: document.getElementById('profilePhoto').src
      };
      alert("ðŸŽ‰ Profile Saved Successfully!\n\n" + JSON.stringify(profile, null, 2));
    }

    function discardProfile() {
      if (confirm("Discard all changes and reset the form?")) {
        location.reload();
      }
    }
  </script>
</body>
</html>
