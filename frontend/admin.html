<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillSwap Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/admin.css">
  
</head>
<body>
  <div class="admin-header fixed-top">
    <button class="btn btn-danger btn-sm">Logout</button>
  </div>

  <div class="sidebar">
    <a href="#userManagement" class="active"><i class="fas fa-users me-2"></i> User Management</a>
    <a href="#bannedUsers"><i class="fas fa-user-slash me-2"></i> Banned Users</a>
    <a href="#swaps"><i class="fas fa-retweet me-2"></i> Swap Requests</a>
    <a href="#broadcast"><i class="fas fa-bullhorn me-2"></i> Broadcast</a>
    <a href="#reports"><i class="fas fa-file-alt me-2"></i> Reports</a>
  </div>

  <div class="main-content">
    <h4 class="section-title" id="userManagement">User Management</h4>
    <div class="card p-4 card-custom">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Skills Offered</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTable">
          <tr>
            <td>Kevi</td>
            <td>India</td>
            <td><span class="badge bg-success">HTML</span></td>
            <td>
              <button class="btn btn-outline-danger btn-sm" onclick="banUser('Kevi')">Ban</button>
              <button class="btn btn-outline-warning btn-sm">Remove Skills</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <h4 class="section-title" id="bannedUsers">Banned Users</h4>
    <div class="card p-4 card-custom">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Reason</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="bannedTable">
          <!-- Banned users will appear here -->
        </tbody>
      </table>
    </div>

    <h4 class="section-title" id="swaps">Swap Requests</h4>
    <div class="card p-4 card-custom">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>User A</th>
            <th>User B</th>
            <th>Status</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody id="swapTable">
          <tr>
            <td>Vivek</td>
            <td>Kevi</td>
            <td><span class="status-badge status-pending">Pending</span></td>
            <td>2025-07-12</td>
          </tr>
        </tbody>
      </table>
    </div>

    <h4 class="section-title" id="broadcast">Broadcast Message</h4>
    <div class="card p-4 card-custom">
      <textarea class="form-control mb-3" rows="3" placeholder="Type message to all users..."></textarea>
      <button class="btn btn-primary">Send Message</button>
    </div>

    <h4 class="section-title" id="reports">Download Reports</h4>
    <div class="card p-4 card-custom d-flex flex-wrap gap-3">
      <button class="btn btn-outline-secondary"><i class="fas fa-file-download me-1"></i>User Activity</button>
      <button class="btn btn-outline-secondary"><i class="fas fa-file-download me-1"></i>Swap Stats</button>
      <button class="btn btn-outline-secondary"><i class="fas fa-file-download me-1"></i>Feedback Logs</button>
    </div>
  </div>

  
</body>
</html>
