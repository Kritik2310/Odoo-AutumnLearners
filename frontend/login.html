<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Register UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center bg-gradient-custom">
    <div class="card shadow-lg p-4 rounded-4 auth-card w-100" style="max-width: 800px;">
      <div class="d-flex flex-column flex-md-row">
        <div class="flex-fill d-none d-md-flex justify-content-center align-items-center">
          <img id="authImage" src="assets/images/login.png" alt="illustration" class="img-fluid custom-image">
        </div>

        <div class="flex-fill p-4 px-md-5">
          <h3 id="formTitle" class="text-center fw-bold mb-3">Welcome Back!</h3>

          <form id="authForm" novalidate>
            <div class="mb-3 d-none" id="nameField">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3 d-none" id="genderField">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender">
                    <option value="" disabled selected>Select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3 d-none" id="ageField">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter your age">
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe"> Remember me </label>
              </div>
              <a href="#" class="text-decoration-none small">Forgot Password?</a>
            </div>

            <button class="btn btn-primary w-100 rounded-3" type="submit">Login</button>

            <div class="text-center mt-3">
              <span id="toggleText">Don't have an account?</span>
              <a href="register.html" id="toggleLink" class="text-decoration-none fw-semibold">Register</a>
            </div>

            <div class="text-center mt-4">
              <span class="text-muted small">or login with</span>
              <div class="d-flex justify-content-center gap-3 mt-2">
                <button class="btn btn-outline-secondary rounded-circle"><i class="bi bi-facebook"></i></button>
                <button class="btn btn-outline-secondary rounded-circle"><i class="bi bi-google"></i></button>
                <button class="btn btn-outline-secondary rounded-circle"><i class="bi bi-apple"></i></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
