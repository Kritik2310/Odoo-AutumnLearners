<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skill Swap Requests</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./css/swapRequest.css" />
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center fw-bold mb-4">Swap Requests</h2>

    <!-- Filter and Search -->
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
      <select class="form-select w-auto rounded-pill shadow-sm" id="statusFilter">
        <option value="all">All</option>
        <option value="pending">Pending</option>
        <option value="accepted">Accepted</option>
        <option value="rejected">Rejected</option>
      </select>
      <input type="text" class="form-control w-50 rounded-pill shadow-sm" placeholder="Search by name...">
    </div>

    <!-- Request Cards -->
    <div class="row g-4" id="requestContainer">
      <!-- JS will inject request cards here -->
    </div>

    <!-- Pagination -->
    <div class="d-flex justify-content-center mt-4">
      <nav>
        <ul class="pagination pagination-rounded">
          <li class="page-item disabled"><a class="page-link" href="#">«</a></li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">»</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <script src="./js/swapRequest.js"></script>
</body>
</html>
