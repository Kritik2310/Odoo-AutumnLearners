<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skill Swap Requests</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/swapRequest.css" />
  <style>
    body {
      background-color: #f5fdf9;
      font-family: 'Segoe UI', sans-serif;
    }

    .rounded-pill-input {
      border-radius: 50px !important;
    }

    .card-custom {
      background: #ffffff;
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    .card-custom:hover {
      transform: translateY(-4px);
    }

    .pagination .page-link {
      border-radius: 50% !important;
      margin: 0 5px;
    }

    .badge-soft-status {
      font-size: 0.85rem;
      padding: 6px 12px;
      border-radius: 12px;
    }

    .badge-pending {
      background-color: #fff4e5;
      color: #ff9800;
    }

    .badge-accepted {
      background-color: #e6f4ea;
      color: #28a745;
    }

    .badge-rejected {
      background-color: #fdecea;
      color: #dc3545;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center fw-bold mb-4">Swap Requests</h2>

    <!-- Filter and Search -->
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
      <div class="input-group w-auto">
        <label class="input-group-text rounded-pill" for="statusFilter"><i class="bi bi-filter"></i></label>
        <select class="form-select rounded-pill" id="statusFilter">
          <option value="all">All</option>
          <option value="pending">Pending</option>
          <option value="accepted">Accepted</option>
          <option value="rejected">Rejected</option>
        </select>
      </div>

      <input type="text" class="form-control w-50 rounded-pill shadow-sm" id="searchInput" placeholder="Search by name...">
    </div>

    <!-- Request Cards -->
    <div class="row g-4" id="requestContainer">
      <!-- JS will inject request cards here -->
    </div>

    <!-- Pagination -->
    <div class="d-flex justify-content-center mt-4">
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item disabled">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">«</span>
            </a>
          </li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">»</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="./js/swapRequest.js"></script>
</body>
</html>
