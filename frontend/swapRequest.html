<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkillSwap Carousel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/swapRequest.css" />
</head>
<body style="font-family: 'Fira Mono', monospace; background: #f4f8ec;">
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand fw-bold" href="#">SkillSwap</a>
    <a href="#" class="text-decoration-none text-dark">
      <i class="bi bi-house-door-fill me-2"></i>Home
    </a>
  </nav>

  <!-- Main Content -->
  <div class="container text-center my-5">
    <h2 class="fw-bold mb-4">Requests Page</h2>

    <!-- Carousel Area -->
    <div class="carousel-wrapper d-flex justify-content-center align-items-center position-relative my-5">
      <button class="carousel-btn left" onclick="prevCard()"><i class="bi bi-chevron-left"></i></button>

      <div class="carousel d-flex align-items-center gap-4">
        <div id="leftCard" class="carousel-card side-card left-card"></div>
        <div id="centerCard" class="carousel-card active-card"></div>
        <div id="rightCard" class="carousel-card side-card right-card"></div>
      </div>

      <button class="carousel-btn right" onclick="nextCard()"><i class="bi bi-chevron-right"></i></button>
    </div>

    <!-- Accepted Requests -->
    <h4 class="mt-5 text-success"><i class="bi bi-check-circle-fill me-1"></i> Accepted Requests</h4>
    <div id="acceptedSection" class="d-flex flex-wrap justify-content-center gap-3 mt-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.js"></script>
  <script src="./js/swapRequest.js"></script>
</body>
</html>
